name: Windows use ccache

on: 
  push:
    branches: [ "ccache" ]

env:
  BUILD_TYPE: Release
  DND_TARGET: dndmanager
  CCACHE_DIR: "D:\\a\\AppData\\Local\\.cache/ccache"
  CCACHE_VERSION: 4.7.4
  

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v3

    - name: Download ccache
      run: Invoke-WebRequest -Uri https://github.com/ccache/ccache/releases/download/v${{ env.CCACHE_VERSION }}/ccache-${{ env.CCACHE_VERSION }}-windows-x86_64.zip  -OutFile '${{ github.workspace }}\ccache.zip'

    - name: Unzip ccache
      run: Expand-Archive -Path '${{ github.workspace }}\ccache.zip' -DestinationPath '${{ github.workspace }}'

    - name: CMake ccache Setup
      shell: cmake -P {0}
      run: |
        set(ENV{CCACHE_COMPRESS} "true")
        set(ENV{CCACHE_COMPRESSLEVEL} "6")
        set(ENV{CCACHE_MAXSIZE} "600M")
  
    - name: determine ccache path
      run: |
        Write-Output "hardcoded ccache path:"
        Write-Output "${{ env.CCACHE_DIR }}"
        Write-Output "real ccache path:"
        & ccache -p | Select-String cache_dir | ForEach-Object { $_.Line.Split(" ")[3] }

    - name: Restore cached ccache
      id: cache-ccache-restore
      uses: actions/cache/restore@v3
      with:
        path: ${{ env.CCACHE_DIR }}"
        key: ${{ runner.os }}-ccache-${{ env.DND_TARGET }}-${{ github.run_id }}
        restore-keys: |
          ${{ runner.os }}-ccache-${{ env.DND_TARGET }}-
          ${{ runner.os }}-ccache-

    - name: Configure CMake
      run: cmake -B ${{ github.workspace }} -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -G "Ninja"

    - name: Build Application
      run: |
        $env:Path += ";${{ github.workspace }}\ccache-${{ env.CCACHE_VERSION }}-windows-x86_64"
        cmake --build ${{ github.workspace }} --config ${{ env.BUILD_TYPE }} --target ${{ env.DND_TARGET }}

    - name: ccache statistics
      run: |
        $env:Path += ";${{ github.workspace }}\ccache-${{ env.CCACHE_VERSION }}-windows-x86_64"
        ccache -s

    - name: Save ccache
      id: cache-ccache-save
      uses: actions/cache/save@v3
      with:
        path: ${{ env.CCACHE_DIR }}"
        key: ${{ runner.os }}-ccache-${{ env.DND_TARGET }}-${{ github.run_id }}
  